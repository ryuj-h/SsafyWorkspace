<!-- v-bind.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <img :src="imageSrc" />
      <a :href="myUrl">Move to url</a>
      <p :[dynamicattr]="dynamicValue">Dynamic Attr</p>
    </div>
    <button : disabled="isOk" @click="pushOk">확인</button>
    <button : disabled="isCancle" @click="pushCancle">취소</button>
    <button style=`"font-size : ${size}px;`" v-bind="multiAttrs">
      여러가지도 되나요
    </button>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const imageSrc = ref("https://picsum.photos/200");
          const myUrl = ref("https://www.google.co.kr/");
          const dynamicattr = ref("title");
          const dynamicValue = ref("Hello Vue.js");

          const isOk = ref(true);
          const isCancle = ref(false);

          const multiAttrs = ref({ id: "myBtn", class: "btn-primary" });

          const pushOk = () => {
            isOk = true;
            isCancle = false;
          };
          const pushCancle = () => {
            isOk = false;
            isCancle = true;
          };
          const size = ref(50);

          return {
            imageSrc,
            myUrl,
            dynamicattr,
            dynamicValue,
            isOK,
            isCancle,
            pushOK,
            pushCancle,
            multiAttrs,
            size,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
