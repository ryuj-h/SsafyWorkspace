<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
      <h1>다양한 전시 정보</h1>
      <hr />
      <input type="checkbox" v-model="isActive" />
      <label for="isActive">전시 중인 정보만 보기</label>
      <ul>
        <li
          v-for="object in isActive ? isActiveExhibition : objects"
          :key="object.title"
        >
          <h2>{{ object.title }}</h2>
          <p>Location: {{ object.location }}</p>
          <p>Price: {{ object.price }} KRW</p>
          <p>object.isExibition</p>
          <!-- <p v-if="object.isActive">전시 중</p>
          <p v-else>전시 종료</p> -->
          <hr />
        </li>
      </ul>
    </div>
    <script>
      /*
			1. 주어진 전시 정보를 객체에 담고, 모든 객체를 하나의 배열에 할당하시오.
      2. 전시 정보가 True인 경우만 filtering한 배열을 반환하는 isActiveExhibition computed 함수를 작성한다.
      3. 전시 중인 정보만 볼 것인지 체크하는 변수 isActive를 작성한다.
				- checkBox의 값과 양방향 바인딩 되어야 한다.
        - isActive가 True인 경우, isActiveExhibition 배열을 화면에 렌더링한다.
        - 아닌경우, 모든 객체 정보를 담고 있는 배열을 화면에 렌더링한다.
      - 전시 정보
	      무라카미 다카시 : 무라카시좀비
	      부산 시립 미술관
	      1000
				전시 중
	
	      마우라치오 카텔란 개인전
	      리움 미술관
	      30000
				전시 중
	
	      조선백자전
	      리움 미술관
	      30000
				전시 중
	
	      한국 실험미술 1960 - 1970
	      국립현대미술관
	      0
				전시 중
	
	      에드워드 호퍼 : 길 위에서
	      서울 시립 미술관
	      1000
				전시 종료
	
	      알렉산더 칼더 x 이우환
	      국제갤러리 서울점
	      15000
				전시 종료
    */

      const { createApp, ref, computed } = Vue;
      let app = createApp({
        setup() {
          const objects = ref([
            {
              title: "무라카미 다카시 : 무라카시좀비",
              location: "부산 시립 미술관",
              price: 1000,
              isExibition: "전시중",
            },
            {
              title: "마우라치오 카텔란 개인전",
              location: "리움 미술관",
              price: 30000,
              isExibition: "전시중",
            },
            {
              title: "조선백자전",
              location: "리움 미술관",
              price: 30000,
              isExibition: "전시중",
            },
            {
              title: "한국 실험미술 1960 - 1970",
              location: "국립현대미술관",
              price: 0,
              isExibition: "전시중",
            },
            {
              title: "에드워드 호퍼 : 길 위에서",
              locatoin: "서울 시립 미술관",
              price: 1000,
              isExibition: "전시종료",
            },

            {
              title: "알렉산더 칼더 x 이우환",
              location: "국제갤러리 서울점",
              price: 15000,
              isExibition: "전시종료",
            },
          ]);

          const isActive = ref(false);
          const isActiveExhibition = computed(() => {
            return objects.value.filter(
              (object) => object.isExibition == "전시중"
            ); //(object) => object.isActive);
          });

          return {
            objects,
            isActive,
            isActiveExhibition,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
