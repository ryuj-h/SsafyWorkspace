<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>사각형의 특징</h1>
    <p>가로 길이 : {{width}} </p>
    <p>세로 길이 : {{height}}</p>
    <p>넓이 : {{width * height}}</p>
    <p>둘레 : {{width * 2 +  height* 2}}</p>
    <hr>
    <h3>정사각형이라면,</p>
    <p>한 변의 길이 : {{squareSide}}</p>
    <p>정사각형 넓이 : {{squareSide * squareSide}}</p>
    <p>정사각형 둘레 : {{squareSide * 4}}</p>
  </div>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const width = ref(10)
        const height = ref(5)
        const squareSide = ref(10)

        return {
          width,
          height,
          squareSide,
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
