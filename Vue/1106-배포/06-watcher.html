<!-- watcher.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <!-- 1 -->
      <button @click="count++">Add 1</button>
      <p>Count: {{ count }}</p>

      <!-- 2 -->
      <input v-model="message" />
      <p>Message length: {{ messageLength }}</p>
      <label for="name"> 이름 : </label>
      <input type="text" id="name" v-model="ssafy.name" /><br />
      <label for="score"> 점수 : </label>
      <input type="text" id="name" v-model="ssafy.score" /><br />
      <div>msg2 : {{msg2}}</div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, watch } = Vue;

      const app = createApp({
        setup() {
          const count = ref(0);
          const message = ref("");
          const messageLength = ref(0);

          const countWatch = watch(count, (newValue, oldValue) => {
            console.log(`newValue: ${newValue}, oldValue: ${oldValue}`);
          });

          const messageWatch = watch(message, (newValue, oldValue) => {
            messageLength.value = newValue.length;
          });
          const ssafy = ref({
            name: "",
            score: 0,
          });
          const msg2 = ref("");

          watch(ssafy.value, (newValue, oldValue) => {
            msg2.value = `${newValue.name}님 점수 : ${newValue.score}`;
          });

          return {
            count,
            message,
            messageLength,
            ssafy,
            msg2,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
